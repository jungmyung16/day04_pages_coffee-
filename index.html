<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>커피 소개 페이지</title>

    <!-- OG 태그 위치 -->
    <meta property="og:title" content="커피 소개 페이지" />
    <meta property="og:description" content="커피를 소개하는 페이지입니다." />
    <meta
      property="og:image"
      content="https://github.com/jungmyung16/day04_pages_coffee-/blob/main/img1.jpg?raw=true"
    />

    <!-- Favicon 위치 -->
    <link
      rel="icon"
      type="image/png"
      href="./favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link rel="manifest" href="./site.webmanifest" />

    <!-- 웹폰트 위치 -->
    <!-- 예시로 Google Fonts에서 Roboto를 추가 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- 스타일 (inline 스타일로 추가) -->
    <style>
      body {
        font-family: "Black And White Picture", serif;
        font-style: normal;
        color: #815854;
        background-color: #f9ebde; /* 배경색을 #815854로 변경 */
      }
      .card-custom {
        background-color: #f9ebde;
        border: 1px solid #815854;
      }
      .btn-custom {
        background-color: #815854;
        color: white;
      }
      .modal-content {
        background-color: #f9ebde;
        border: 1px solid #815854;
      }
      .toast {
        background-color: #815854;
        color: white;
      }
      .toast-header {
        background-color: #f9ebde;
      }
      .toast-body {
        background-color: #815854;
      }
      .card-img-top {
        height: 250px; /* 모든 이미지의 높이를 동일하게 설정 */
        object-fit: cover; /* 이미지 비율을 유지하며 크기 맞춤 */
      }
    </style>
  </head>
  <body>
    <!-- 헤더 -->
    <header class="text-center py-5">
      <h1>다양한 커피 소개</h1>
      <p>세상에서 가장 맛있는 커피를 만나보세요</p>
    </header>

    <!-- 카드 섹션 -->
    <div class="container my-5">
      <div class="row">
        <!-- 카드 1 -->
        <div class="col-md-4 mb-4">
          <div class="card card-custom">
            <img src="img2.jpg" class="card-img-top" alt="커피1" />
            <div class="card-body">
              <h5 class="card-title">에스프레소</h5>
              <p class="card-text">
                진하고 강렬한 맛을 자랑하는 에스프레소입니다.
              </p>
              <button
                class="btn btn-custom"
                data-bs-toggle="modal"
                data-bs-target="#coffeeModal"
              >
                더 알아보기
              </button>
            </div>
          </div>
        </div>
        <!-- 카드 2 -->
        <div class="col-md-4 mb-4">
          <div class="card card-custom">
            <img src="img3.jpg" class="card-img-top" alt="커피2" />
            <div class="card-body">
              <h5 class="card-title">라떼</h5>
              <p class="card-text">
                부드러운 우유와 커피의 조화가 일품인 라떼입니다.
              </p>
              <button
                class="btn btn-custom"
                data-bs-toggle="modal"
                data-bs-target="#coffeeModal"
              >
                더 알아보기
              </button>
            </div>
          </div>
        </div>
        <!-- 카드 3 -->
        <div class="col-md-4 mb-4">
          <div class="card card-custom">
            <img src="img1.jpg" class="card-img-top" alt="커피3" />
            <div class="card-body">
              <h5 class="card-title">아메리카노</h5>
              <p class="card-text">시원하고 깔끔한 맛의 아메리카노입니다.</p>
              <button
                class="btn btn-custom"
                data-bs-toggle="modal"
                data-bs-target="#coffeeModal"
              >
                더 알아보기
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 모달 -->
    <div
      class="modal fade"
      id="coffeeModal"
      tabindex="-1"
      aria-labelledby="coffeeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="coffeeModalLabel">커피 정보</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            커피에 대한 자세한 정보가 여기에 들어갑니다.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              닫기
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 토스트 -->
    <div aria-live="polite" aria-atomic="true" class="position-relative">
      <div class="toast-container position-absolute top-0 end-0 p-3">
        <div
          id="liveToast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <strong class="me-auto">알림</strong>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body">커피가 준비되었습니다!</div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- 토스트 활성화 스크립트 -->
    <script>
      var toast = new bootstrap.Toast(document.getElementById("liveToast"));
      toast.show();
    </script>
  </body>
</html>
